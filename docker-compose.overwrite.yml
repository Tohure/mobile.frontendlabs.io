hugo:
  image: jansanchez/docker-hugo
  volumes:
    - ./source/:/tmp/source
    - ./output/:/tmp/output
  environment:
    - HUGO_BASEURL=http://172.21.0.1/ #HUGO_BASEURL=http://external_ip/
    - HUGO_PORT=80
    - HUGO_REFRESH_TIME=3600
    - HUGO_THEME=pickles
    - HUGO_WATCH=true #HUGO_WATCH=false
  restart: always
  ports:
    - 80:80 # client:dockerhost

